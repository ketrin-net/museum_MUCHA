</head>

<body>
    <header>

        <nav class="text-6 desktop-only">

            <a href="#map" class="second-link">CONTACTS</a>
        </nav>
        <nav id="burger-menu" class="text-6 mobile-only">
            <a href="exhibition.html" class="second-link">EXHIBITION</a>
            <div class="divider"></div>
            <a href="biography.html" class="second-link">BIOGRAPHY</a>
            <div class="divider"></div>
            <a href="e-shop.html" class="second-link">E-SHOP</a>
            <div class="divider"></div>
            <a href="#" class="second-link">CONTACTS</a>
            <div class="divider"></div>
            <div class="btn buy">
                <a href="tickets.html">
                    <img src="./img/ellipse/Ellipse_for_buy_tickets.svg">
                    <span class="text-5">BUY TICKETS</span>
                </a>
            </div>
        </nav>
        <div class="language desktop-only"">
                <span class=" text-6">EN</span></a>
            <img src="./img/icon/down_arrow_header.svg">
        </div>
        <div class="btn buy desktop-only">
            <a href="tickets.html">
                <img src="./img/ellipse/Ellipse_for_buy_tickets.svg">
                <span class="text-5">BUY TICKETS</span>
            </a>
        </div>
        <button class="menu-btn mobile-only" onclick="toggleBurgerMenuVisibility()"><img
                src="./img/icon/menu_header_mobile.svg"></button>
    </header>
    <div class="main">
        <div class="shop-block">
            <div class="back-color"></div>
            <div class="container">
                <div id="shop">
                    <div class="title">
                        <h1 class="text-2">MUCHA SHOP</h1>
                        <div class="consumer-basket">
                            <span class="text-6">0 item</span>
                            <button><img src="./img/icon/grocery-store.svg" alt=""></button>
                        </div>
                    </div>
                    <div class="promo">
                        <section class="filtres">
                            <button class="text-5">Gifts</button>
                            <button class="text-5">Posters</button>
                            <button class="text-5">Jewellery & Art Nouveau replicas</button>
                            <button class="text-5">Catalogues, guides and books</button>
                            <button class="text-5">Tickets</button>
                        </section>
                        <section class="discounts-products">
                        </section>
                    </div>
                    <section class="card-layout">
                    </section>
                    <section class="navigation text-5">
                        <button class="pre-end-btn"><img src="./img/icon/shop_left_end.svg" alt=""></button>
                        <button class="pre-btn"><img src="./img/icon/shop_left_step.svg" alt=""></button>
                        <div class="pages">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <button class="nxt-btn"><img src="./img/icon/shop_right_step.svg" alt=""></button>
                        <button class="nxt-end-btn"><img src="./img/icon/shop_right_end.svg" alt=""></button>
                    </section>
                </div>
            </div>
        </div>

        <div id="map">
            <img src="./img/Map.svg" class="map-poster desktop-only">
            <img src="./img/Map_for_mobile.svg" class="map-poster mobile-only">
            <div id="contact">
                <img src="./img/ratio/golden_ratio_for_map.svg" class="ratio desktop-only">
                <img src="./img/ratio/golden_ratio_for_map-mobile.svg" class="ratio mobile-only">
                <div class="cont-info">
                    <span class="text-3">Mucha Museum Kaunický <br class="desktop-only"> palác</span>
                    <span class="text-4">Panská 7 <br> 110 00 Prague 1</span>
                    <span class="text-6">Opening hours:</span>
                    <span class="text-5">daily 10:00 am - 6:00 pm</span>
                </div>
                <div class="btn buy">
                    <a href="tickets.html">
                        <img src="./img/ellipse/Ellipse_for_buy_tickets.svg">
                        <span class="text-5">BUY TICKETS</span>
                    </a>
                </div>
            </div>

                <span class="text-5">BUY TICKETS</span>
